  <script type="text/javascript">
    (function () {
      var colorNow = function () {
        var d = new Date(),
            hours = d.getHours(),
            mins = d.getMinutes(),
            secs = d.getSeconds();

        if (hours < 10) {
          hours = '0' + hours;
        }

        if (mins < 10) {
          mins = '0' + mins;
        }

        if (secs < 10) {
          secs = '0' + secs;
        }

        hours.toString();
        mins.toString();
        secs.toString();

        var hex = '#' + hours + mins + secs;
        document.body.style.backgroundColor = hex;
        document.querySelector('#me').style.borderColor = hex; 
        setTimeout(colorNow, 1000);
      };
      
      colorNow();
    }());
