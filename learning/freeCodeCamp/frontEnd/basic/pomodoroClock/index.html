<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FreeCodeCamp :: Pomodoro Clock</title>
    <link rel="stylesheet" href="https://massilva.github.io/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="https://massilva.github.io/stylesheets/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://massilva.github.io/javascripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://massilva.github.io/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://massilva.github.io/javascripts/googleanalytics.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="text-primary">FreeCodeCamp - Pomodoro Clock</h1>
                <h4 class="text-warning">Basic front end development project #4</h4>
            </div>
            <div class="col-xs-12">
                <div class="row mg-middle">
                    <div class="col-xs-6">
                        <h4 class="text-center">Break Time</h4>
                        <div class="center">
                            <button id="bt-minus" class="minus">-</button>
                            <input id="break-time" class="value-time text-center" type="number" min="1" max="30" value="5">
                            <button id="bt-plus" class="plus">+</button>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <h4 class="text-center">Session Time</h4>
                        <div class="center">
                            <button id="st-minus" class="minus">-</button>
                            <input id="session-time" class="value-time text-center" type="number" min="1" max="60" value="25" onchange="resetValues('#session-time');">
                            <button id="st-plus" class="plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button id="timer" class="session-timer center">
                            <span id="hour"></span>:<span id="min"></span>:<span id="sec"></span>
                        </button>
                    </div>
                </div>
                <div class="row mg-tiny">
                    <div class="col-xs-12">
                        <div class="text-center">
                            <button id="reset-timer" class="btn btn-default btn-lg">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
